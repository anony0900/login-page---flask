<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  </head>
    <form class="form" action="" method="POST">
        <div class="form_content">
            <div class="form_header">Register your account</div>
            <input class="form_input" type="email" name="email" placeholder="Email">
            <input class="form_input" type="password" name="password" placeholder="Password">
            <button class="form_button" type="submit">Register</button>
            <div class="form_links">
                <a class="form_link" href="{{url_for('login')}}">Login</a>
                
            </div>
        </div>
    </form>
</body>
  
</html>
